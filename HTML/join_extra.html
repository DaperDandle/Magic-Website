<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width
    , initial-scale=1.0">
    <title>Command Club KC</title>
    <link rel="stylesheet" href="../CSS/main.css" type="text/css">
    <link rel="stylesheet" href="../CSS/tablet.css" type="text/css"
        media="only screen and (min-width:551px) and (max-width: 960px)">
    <link rel="stylesheet" href="../CSS/phone.css" type="text/css"
        media="only screen and (max-width:550px)">
    <link rel="icon" type="img/png" href="../Images/favicon.png"><link rel="icon" type="img/png" href="../Images/favicon.png">
</head>
<body>
    <nav id="nav">
        <img src="../Images/Hamburger Icon.png" id="hamburger" onclick="showMenu(); return false;" />
    </nav>
    <div id="menu">
        <img src="../Images/Logo.png" id="logo" />
        <a href="../HTML/index.html">Home</a>
        <a href="../HTML/join.html">Join the Club</a>
        <a href="../HTML/store.html">Store</a>
        <a href="../HTML/events.html">Past Events</a>
        <a href="../HTML/tutorials.html">Tutorials</a>
        <a href="../HTML/club_officers.html">Club Officers</a>
    </div>
    
    <div id="main">
        <!--Advertisement-->
        <aside>
            <h1>Sign Up Now!</h1>
            <p>Get our monthly newsletter and find out about new events before anyone else!</p>
            <img src="../Images/MTG_flash_sale.jpg"  width="100%"/>
        </aside>
        <!--Survey Questions-->
        <form class="form" action="welcome.html">
            <h2>Additional Info</h2>
            <br />
            <div id="q1" class="question">
                <label>What's your favorite color to play?</label>
                <select name="color" id="color" required>
                    <option>White</option>
                    <option>Blue</option>
                    <option>Black</option>
                    <option>Red</option>
                    <option>Green</option>
                </select>
                <input type="button" class="button" value="Next Question" onclick="showQuestions('q2');">
            </div>

            <div id="q2" class="question">
                <label>What's your favorite strategy?</label>
                <input type="text" required />
                <input type="button" class="button" value="Next Question" onclick="showQuestions('q3');">
            </div>

            <div id="q3" class="question">
                <label>What's your favorite commander?</label>
                <input type="text" required />
                <input type="button" class="button" value="Next Question" onclick="showQuestions('q4');">
            </div>
        
            <div id="q4" class="question">
                <label>What deck are you currently working on?</label>
                <input type="text" required />
                <input type="button" class="button" value="Next Question" onclick="showQuestions('q5');">
            </div>

            <div id="q5" class="question">
                <label>What's your pet card?</label>
                <input type="text" required />
                <input type="submit" class="button" value="Submit" />
            </div>
        </form>
    </div>
    <footer id="contactInfo">
            <h3>Contact Info</h3>
            <p>
                Phone Number: 555-555-5555
                <br />
                Email: commandclubkc@gmail.com
                <br />
                Address: 9999 N Elm Ave, Kansas City, MO
            </p>
    </footer>
</body>
<script src="../Scripts/main.js" ></script>
</html>
